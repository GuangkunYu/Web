<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel = "stylesheet" href = "../css/bootstrap.min.css">
		<title>Title</title>
	</head>
	<body>
		<!--		所有断点-->
		<div class="container">
			<div class="row">
				<div class = "col bg-warning">1</div>
				<div class = "col bg-info">2</div>
				<div class = "col bg-danger">3</div>
				<div class = "col bg-success">3</div>
			</div>
			<div class="row">
				<div class="col-8 bg-danger">1</div>
				<div class="col-4 bg-warning">2</div>
			</div>
		</div>
		<br>
		<!--		堆叠到水平-->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 bg-warning">1</div>
				<div class="col-sm-4 bg-danger">2</div>
			</div>
			<div class="row">
				<div class="col-sm bg-info">1</div>
				<div class="col-sm bg-warning">2</div>
				<div class="col-sm bg-danger">3</div>
			</div>
		</div>
		<br>
		<!--		混合匹配-->
		<div class="container">
			<div class="row">
				<div class="col-md-8 bg-warning">1</div>
				<div class="col-6 col-md-4 bg-danger">2</div>
			</div>
			<div class="row">
				<div class="col-6 col-md-4 bg-info">1</div>
				<div class="col-6 col-md-4 bg-warning">2</div>
				<div class="col-6 col-md-4 bg-danger">3</div>
			</div>
		</div>
		<br>
<!--		水槽-->
		<div class="container px-lg-5">
			<div class="row mx-lg-n5">
				<div class = "col py-3 px-lg-5 border bg-primary">1</div>
				<div class = "col py-3 px-lg-5 border bg-secondary">2</div>
			</div>
		</div>
		<br>
<!--		行列-->
		<div class="container">
			<div class="row row-cols-2">
				<div class = "col bg-warning">1</div>
				<div class = "col bg-info">2</div>
				<div class = "col bg-danger">3</div>
				<div class = "col bg-success">4</div>
			</div>
			<br>
			<div class="row row-cols-3">
				<div class = "col bg-warning">1</div>
				<div class = "col bg-info">2</div>
				<div class = "col bg-danger">3</div>
				<div class = "col bg-success">4</div>
			</div>
			<br>
			<div class="row row-cols-4">
				<div class = "col bg-warning">1</div>
				<div class = "col bg-info">2</div>
				<div class = "col bg-danger">3</div>
				<div class = "col bg-success">4</div>
			</div>
		</div>
	</body>
</html>
