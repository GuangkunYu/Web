<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel = "stylesheet" href = "../css/bootstrap.min.css">
		<title>Title</title>
	</head>
	<body>
<!--		垂直对齐-->
		<div class="container">
			<div class="row align-items-start" style="height: 100px; background: #6c757d">
				<div class = "col bg-dark">1</div>
				<div class = "col bg-danger">2</div>
				<div class = "col bg-warning">3</div>
			</div>
			<br>
			<div class="row align-items-center" style="height: 100px; background: #6c757d">
				<div class = "col bg-dark">1</div>
				<div class = "col bg-danger">2</div>
				<div class = "col bg-warning">3</div>
			</div>
			<br>
			<div class="row align-items-end" style="height: 100px; background: #6c757d">
				<div class = "col bg-dark">1</div>
				<div class = "col bg-danger">2</div>
				<div class = "col bg-warning">3</div>
			</div>
			<br>
			<div class="row" style="height: 100px; background: #6c757d">
				<div class = "col align-self-start bg-dark" style="height: 30px">1</div>
				<div class = "col align-self-center bg-danger" style="height: 30px">2</div>
				<div class = "col align-self-end bg-warning" style="height: 30px">3</div>
			</div>
		</div>
	</body>
</html>
