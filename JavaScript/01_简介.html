<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript能做什么</h2>
    <p id="demo">JavaScript能够改变HTML内容</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript!'">点我点我！</button>
    <br />
    <p>JavaScript能够改变HTML标签属性值</p>
    <button onclick="document.getElementById('myImage').src='./imgs/灯泡(1).png'">开灯</button>
    <img src="./imgs/灯泡.png" id="myImage">
    <button onclick="document.getElementById('myImage').src='./imgs/灯泡.png'">关灯</button>
    <p id="demo2">JavaScript能够改变HTML的元素样式</p>
    <button onclick="document.getElementById('demo2').style.fontSize='30px'">点我放大字体</button>
    <p id="demo3">JavaScript能够隐藏HTML元素</p>
    <button onclick="document.getElementById('demo3').style.display='none'">隐藏！</button>
    <p>JavaScript能够显示HTML元素</p>
    <button onclick="document.getElementById('demo3').style.display='block'">显示！</button>
</body>
</html>
