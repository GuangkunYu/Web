<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*
                switch语句：
                    语法：
                        switch(表达式){
                            case 常量1:
                                执行语句1;
                                break;
                            case 常量2:
                                执行语句2;
                                break;
                            ...
                            default:
                                当上述所有的case选项都匹配失败，执行这里
                                break;
                        }
                    过程：
                        1、计算switch()语句中表达式的值
                        2、和case后续的值进行匹配，匹配成功，执行对应case选项下的执行语句
            */

            /*
                题目1：按照考试成绩的等级，输出百分制数段。
            */
            var grade = "E";
            switch(grade){
                case "A":
                    alert("80~100");
                    break;
                case "B":
                    alert("70~79");
                    break;
                case "C":
                    alert("60~69");
                    break;
                case "D":
                    alert("<60");
                    break;
                default:
                    alert("error");
                    break;
            }

            /*
                注意：
                    1、一般情况下不要省略break；
                        break代表的是终止当前的switch语句
                    2、一般情况下不要省略default；
            */

            /*
                if的多分支语句和switch语句的编写：
                    1、如果是匹配确定的结果，优先使用switch
                    2、需要判断，用if
            */
        </script>
    </head>

    </body>
</html>
