<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript语句</h2>
    <p>
        <b>JavaScript 程序</b> 是一系列由计算机执行的 <b>语句</b>。
    </p>
    <p id="demo1"></p>
    <button onclick="fun1()">点击！</button>
    <p id="demo2"></p>
    <script>
        var x, y, z, name;
        x = 22;
        y = 11;
        z = x + y;
        document.getElementById("demo1").innerHTML="z 的值是：" + z + "。";
        function fun1() {
            document.getElementById('demo1').innerHTML='改变段落！';
        }
        document.getElementById("demo2").innerHTML=name;
        console.log(name);
    </script>
</body>
</html>
