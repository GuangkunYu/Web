    <script>
        /*
            1.编写一个函数，计算两个数字的和、差、积、商
                要求：使用传参的形式
        */

        function operation(num1, operator, num2){
            switch(operator){
                case "+":
                    return num1 + num2;
                    break;
                case "-":
                    return num1 - num2;
                    break;
                case "*":
                    return num1 * num2;
                    break;
                case "/":
                    return num1 / num2;
                    break;
                default:
                    alert("erro!");
                    break;
            }
        }

        /*
            2.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n;
              当输入n为奇数的时候，调用函数求1/1+1/3+1/5+...+1/n;
        */

        function operation_sum(num){
            var sum = 0;
            if(num % 2 == 0){  
                for(let i = 2; i <= num; i += 2){
                    sum += 1 / i;
                }
            }else{
                for(let i = 1; i <= num; i+=2){
                    sum += 1 / i;
                }
            }
            return sum;
        }

        alert(operation_sum(4));
