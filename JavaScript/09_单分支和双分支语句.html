<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            分支语句/选择语句/条件语句：根据不同选择，执行不同内容
        */

        /*
            单分支语句：
                语法：
                    if(判断的条件){
                        执行语句;（判断条件为true的时候执行）
                    }
            双分支语句：
                语法：
                    if(判断的条件){
                        执行语句;（判断条件为true的时候执行）
                    }else{
                        执行语句;（判断条件为false的时候执行）
                    }
            步骤：
                1. 确定判断条件应该写什么
                2. 根据不同的结果，编写对应的执行语句。
            【注】if()里面可以写任何的表达式，都会自动数据类型转换成布尔值
        */

        /*
            题目1：判断一个数使偶数还是奇数
        */
        var num = 7;
        if(num % 2 == 0){
            alert(num + "是一个偶数。");
        }else{
            alert(num + "是一个奇数。");
        }

        /*
            题目2：求两个数的最大数
        */
        var num1 = 30;
        var num2 = 20;
        if (num1 > num2){
            alert("最大数为：" + num1);
        }else{
            alert("最大数为：" + num2);
        }

        /*
            题目3：判断一个年份是闰年还是平年
                【注】能被4整除且不能被100整除，或者能被400整除
        */
        var year = 2020;
        if(((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)){
           alert(year + "是闰年！");
        }else{
            alert(year + "是平年！");
        }

        /*
            代码规范：
                阅读代码时间要占编写代码时间的10倍
                1、运算符前后，都要加空格
                2、;或者,后面只需要加一个空格
                3、代码缩进
        */
    </script>
</head>

</html>
