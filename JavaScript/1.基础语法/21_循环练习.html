<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1、山上有一口杠可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。
            问：小和尚要挑几次水才可以把水缸挑满
        */

        var sum = 15;
        var count = 0;
        while(sum < 50){
            sum += 5;
            count += 1;
        }
        alert("小和尚要挑 " + count + " 次水才可以把水缸挑满");

        /*
            2、判断一个数是不是合数（指自然数中除了能被1和本身整除外，还能被其他的数整除的数）
            3、判断一个数是不是质数（除了1和它本身以外不再有其他的除数整除）
        */

        var num = 6;
        for (let i = 2; i < num; i++){
            if(num % i == 0){
                alert(num + " 是合数");
                break;
            }else{
                alert(num + " 是质数");
            }
        }

        /*
            4、国王要奖励发明国际象棋的大师，大师说，我们要麦子，国际象棋一共有64格，第一个放一粒麦子，后面的格放前面格的双倍，当期盼被放满时，要这么多粮食
        */

        var num = 1;
        var sum = 0;
        for (let i = 0; i < 64; i++){
            sum += num;
            num *= 2;
        }
        alert(sum);
    </script>
