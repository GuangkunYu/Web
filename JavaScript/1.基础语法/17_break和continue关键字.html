<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            break:
                功能：终止当前循环
            continue：
                功能：跳过这次循环，直接进入下次循环
        */

        // 输出1-100的数
        for(let i = 1; i <= 100; i++){
            if(i == 5){
                // break;
                continue;
            }
            document.write(i + "<br />");
        }
    </script>
</head>
<body>
    
</body>
</html>
