<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript以不同方式显示数据</h1>
    <hr/>
    <h2>使用window.alert()写入警告框</h2>
    <p>我的第一个段落</p>
    <button onclick="myFunc2()">使用警告框显示数据</button>
    <hr/>
    <h2>使用document.write()写入HTML输出</h2>
    <p>我的第二个段落</p>
    <button onclick="myFunc1()">HTML完全加载后使用该函数，将删除所有已有的HTML</button>
    <hr/>
    <h2>使用innerHTML写入HTML元素</h2>
    <p>我的第三个段落</p>
    <p id="demo1"></p>
    <hr/>
    <h2>使用console.log()写入浏览器控制台</h2>
    <p>我的第四个段落</p>
    <button onclick="myFunc3()">控制台显示数据</button>
    <script>
        document.getElementById("demo1").innerHTML=5+6;
        function myFunc1() {
            document.write(5+7);
        };
        function myFunc2() {
            window.alert(5+1);
        };
        function myFunc3() {
            console.log(5+8);
        };
    </script>
</body>
</html>
