        <script>
            /*
                与运算
                    格式：
                        表达式1 && 表达式2
                    规律：只有当两个表达式都为true的时候，整个表达式才为真
                    短路操作：当表达式1为false的时候，表达式2不执行，直接得出结果为false

                或运算
                    格式：
                        表达式1 || 表达式2
                    规律：只有当两个表达式都为false的时候，整个表达式才为假
                    短路操作：当表达式1为true的时候，表达式2不执行，直接得出结果为true

                非运算
                    格式：
                        !表达式
                    规律：先将表达式的值自动数据类型转换成布尔值，然后再取反
                    【注】非0即真，非空即真
            */
        </script>
