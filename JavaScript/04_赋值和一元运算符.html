<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            赋值运算符
                (1) 基本赋值运算符  =
                (2) 复合赋值运算符  += -= ...
            一元运算符
                ++ --
        */
        /*
            普通赋值运算符：=
                功能：将=号右边的值，赋值给=号左边的变量
        */
        /*
            var num = 10;
            num = num + 10;
            alert(num);
        */
        /*
            复合赋值运算符:
                += -= ...
        */
        /*
            var num = 10;
            num += 5;
            alert(num);
        */

        /*
            一元运算符:
                ++
                    a++;
                        值：++后置，先取a的值作为a++表达式的值，然后再对a进行+1。
                        功能：对原有的变量进行+1操作
                    ++a;
                        值：++前置，先对a进行+1操作，再把a的值作为++a表达式的值
                        功能：对原有的变量进行+1操作    
                --
        */
        var a = 5;
        // alert(a++);
        alert(++a);
        alert(a);
        
    </script>
</head>
