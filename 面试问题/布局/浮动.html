<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.top{
				background-color: orange;
				/* overflow: hidden; */
			}
			.left{
				width: 200px;
				height: 300px;
				background-color: red;
				float: left;
			}
			.right{
				width: 100px;
				height: 200px;
				background-color: gray;
				float: right;
			}
			.clear::after{
				content: "";
				display: block;
				clear: both;
			}
			/*
				overflow:hidden可以触发BFC
				BFC：块级格式化上下文
				BFC里计算高度时，浮动的元素也会参与计算
			*/
		</style>
	</head>
	<body>
		<div class="top clear">
			<div class="left">1</div>
			<div class="right">2</div>
		</div>
	</body>
</html>
