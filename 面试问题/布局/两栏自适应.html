<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.left{
				width: 200px;
				height: 300px;
				background-color: red;
				float: left;
			}
			.main{
				height: 500px;
				background-color: orange;
				overflow: hidden;
			}
			.right{
				width: 100px;
				height: 300px;
				background-color: gray;
				float: right;
			}
			/* 
			overflow:hidden可以触发BFC
			BFC：块级格式化上下文
			 */
		</style>
	</head>
	<body>
		<div class="left">左侧</div>
		<div class="right">右侧</div>
		<div class="main">中间</div>
	</body>
</html>
