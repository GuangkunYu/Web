<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 对象语法一：对象直接放到属性里 -->
			<h2 :class="{active: isActive, line: isLine}">{{ message }}</h2>
			<!-- 对象语法二：将对象放到方法里 -->
			<h2 :class="getClass()">{{ message }}</h2>
			<button v-on:click="btnClick()">按一下</button>
			
			<!-- 数组语法一： 数组里放类名字符串 -->
			<h2 :class="['active', 'line', 'title']">{{ message }}</h2>
			<!-- 数组语法二： 数组里放类名变量 -->
			<h2 :class="[active, line, title]">{{ message }}</h2>
			<!-- 数组语法二： 数组放函数里 -->
			<h2 :class="getClass2()">{{ message }}</h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: '你好啊!',
					isActive: true,
					isLine: true,
					active: "aaaa",
					line: "bbbb",
					title: "cccc"
				},
				methods: {
					btnClick: function(){
						this.isActive = !this.isActive
					},
					getClass: function(){
						return {active: this.isActive, line: this.isLine}
					},
					getClass2: function(){
						return [this.active, this.line, this.title]
					}
				}
			})
		</script>
	</body>
</html>
