<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- .stop修饰符的使用：阻止事件冒泡 -->
			<div @click="divClick">
				aaa
				<button @click.stop="btnClick">按钮</button>
			</div>
			
			<!-- .prevent：阻止默认事件 -->
			<form action="baidu">
				<input type="submit" value="submit" @click.prevent="submitClick"/>
			</form>
			
			<!-- .{keyCode | keyAlias}：监听某个按键，只有当事件是从特定键触发时才会触发回调 -->
			<input type="text" @keyUp.enter="keyUp">
			
			<!-- .native：监听组件根元素的原生事件 -->
			
			<!-- .once：只触发一次回调 -->
			<button type="button" @click.once="btnClick">anniu</button>
		</div>

		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					btnClick() {
						console.log('btnClick')
					},
					divClick() {
						console.log('divClick')
					},
					submitClick() {
						console.log('submitClick')
					},
					keyUp() {
						console.log('keyUp')
					}
				}
			})
		</script>
	</body>
</html>
