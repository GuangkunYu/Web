<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<!-- v-html: 按照HTML格式解析并显示内容，该指令后面跟一个string类型，将string的html解析出来并进行渲染 -->
			<h2 v-html="url"></h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: 'dd',
					url: '<a href="https://www.baidu.com">百度一下</a>'
				}
			})
		</script>
	</body>
</html>
