<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- select选一个 -->
			<select name="opt" v-model="fruit">
				<option value="香蕉">香蕉</option>
				<option value="苹果">苹果</option>
				<option value="葡萄">葡萄</option>
				<option value="梨">梨</option>
			</select>
			{{ fruit }}
			<br>
			
			<!-- select多选框 -->
			<select name="opt" v-model="fruits" multiple="multiple">
				<option value="香蕉">香蕉</option>
				<option value="苹果">苹果</option>
				<option value="葡萄">葡萄</option>
				<option value="梨">梨</option>
			</select>
			{{ fruits }}
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					fruit: '苹果',	// 单选
					fruits: []	// 多选
				}
			})
		</script>
	</body>
</html>
