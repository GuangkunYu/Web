<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<!-- v-once: 该指令后面不需要跟任何表达式，且只渲染一次，不会随着数据的改变而改变 -->
			<h2 v-once>{{ message }}</h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: 'dd'
				}
			})
		</script>
	</body>
</html>
