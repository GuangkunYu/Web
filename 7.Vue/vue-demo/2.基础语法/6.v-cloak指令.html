<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<!-- v-cloak: 在某些情况下，浏览器可能会直接显示出未编译的mustache标签 -->
			<h2 v-cloak>{{ message }}</h2>
		</div>
		
		<script type="text/javascript">
			// 在vue解析之前，div中有一个属性v-cloak
			// 在vue解析之后，div中没有一个属性v-cloak
			setTimeout(function(){
				const app = new Vue({
					el: "#app",
					data: {
						message: 'dd',
					}
				})
			}, 1000)
		</script>
	</body>
</html>
