<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(m, index) in movies" v-on:click="change(index)" v-bind:class="{active: index == isActive}">{{index}} - {{ m }}</li>
			</ul>
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					movies: ['火影忍者', '进击的巨人', '海贼王', '师兄'],
					isActive: 0
				},
				methods: {
					change: function (index){
						this.isActive = index
					}
				}
			})
		</script>
	</body>
</html>
