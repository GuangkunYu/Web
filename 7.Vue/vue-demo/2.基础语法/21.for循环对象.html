<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 1.在遍历对象的过程中，如果只是获取一个值，那么获取到的是value -->
			<ul>
				<li v-for="item in info">{{ item }}</li>
			</ul>
			
			<!-- 2.获取key,value  （value, key） -->
			<ul>
				<li v-for="(value, key) in info">{{ key }} -- {{ value }}</li>
			</ul>
			
			<!-- 2.获取key,value,index  （value, key, index） -->
			<ul>
				<li v-for="(value, key, index) in info">
					{{ index }} -- {{ key }} -- {{ value }}
				</li>
			</ul>
			<!-- 
				推荐使用v-for时，给对应的元素或组件添加上一个:key属性
				作用：高效的更新虚拟DOM
			 -->
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					info: {
						name: 'zwh',
						age: 19,
						height: 1.88
					}
				}
			})
		</script>
	</body>
</html>
