<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<h2>{{ message }}, 李银河!</h2>
			<!-- mustache语法中，不仅仅可以直接写变量，也可以写简单的表达式 -->
			<h2>{{ firstname + " " + lastname }}</h2>
			<h2>{{ firstname }} {{ lastname }}</h2>
			<h2>{{ counter * 2 }}</h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: 'dddd',
					firstname: 'koby',
					lastname: 'branch',
					counter: 100
				}
			})
		</script>
	</body>
</html>
