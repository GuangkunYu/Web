<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 对象方式一 -->
			<!-- <h2 :style="{fontSize: '50px'}">{{ message }}</h2> -->
			<h2 :style="{fontSize: finalSize+'px', color: finalColor}">{{ message }}</h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: '你好啊!',
					finalSize: 100,
					finalColor: 'red'
				}
			})
		</script>
	</body>
</html>
