<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<!-- v-text: 将数据显示在界面中，接收一个string类型 -->
			<h2 v-text="message"></h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: 'dd',
				}
			})
		</script>
	</body>
</html>
