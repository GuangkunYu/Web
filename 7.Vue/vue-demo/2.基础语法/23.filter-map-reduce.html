<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// filter：中的回调函数有一个要求：必须返回一个Boolean值
			// true：当返回true时，函数内部会自动将这次回调的n加入到新的数组中
			// false：当返回false时，函数内部会过滤掉这次的n
			// map(): 映射
			// reduce()对数组中所有的内容进行汇总
			const nums = [10, 30, 40, 493, 392, 492, 20];
			let newNums = nums.filter(function(n) {
				return n < 100
			}).map(function(n) {
				return n * 2
			}).reduce(function(preValue, n) {
				return preValue + n
			}, 0)
			console.log(newNums)
		</script>
	</body>
</html>
