<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<!-- v-pre: 用于跳过这个元素和它的子元素的编译过程，用于显示原本的mustache语法 -->
			<h2 v-pre>{{ message }}</h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: 'dd',
				}
			})
		</script>
	</body>
</html>
