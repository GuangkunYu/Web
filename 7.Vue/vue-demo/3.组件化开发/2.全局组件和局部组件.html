<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 
			注册组件的基本步骤：
				1. 创建组件构造器
				2. 注册组件
				3. 使用组件
		-->
		<div id="app">
			<!-- 3. 使用组件 -->
			<!-- <my-cpn></my-cpn> -->
			<!-- <cpn></cpn> -->
			{{ message }}
		</div>
		<div id="app2">
			<!-- <my-cpn></my-cpn> -->
			<cpn></cpn>
			{{ message }}
		</div>
		
		<script type="text/javascript">
			// 1. 创建组件构造器
			const cpn = Vue.extend({
				template: `
					<div>
						<h2>我是标题</h2>
						<p>我是内容，哈哈哈哈</p>
						<p>我是内容，呵呵呵呵</p>
					</div>
				`
			})
			// 2. 注册组件（全局组件，意味着可以在多个vue的实例下面使用）
			// Vue.component('my-cpn', cpn)
			
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好'
				}
			})
			
			const app2 = new Vue({
				el: '#app2',
				data: {
					message: '你好'
				},
				// 局部组件
				components: {
					cpn: cpn
				}
			})
		</script>
	</body>
</html>
