<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<cpn2></cpn2>
		</div>
		
		<script type="text/javascript">
			// 子组件
			const cpnC1 = Vue.extend({
				template: `
					<div>
						<h2>我是标题1</h2>
						<p>我是内容，哈哈哈哈</p>
					</div>
				`
			})
			const cpnC2 = Vue.extend({
				template: `
					<div>
						<h2>我是标题2</h2>
						<p>我是内容，呵呵呵呵</p>
						<cpn1></cpn1>
					</div>
				`,
				components: {
					cpn1: cpnC1
				}
			})
			// root组件
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
				components: {
					cpn2: cpnC2
				}
			})
		</script>
	</body>
</html>
