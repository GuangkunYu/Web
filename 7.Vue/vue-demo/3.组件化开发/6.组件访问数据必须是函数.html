<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<cpn></cpn>
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>当前计数：{{ counter }}</h2>
				<button @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>
		
		<script type="text/javascript">
			Vue.component('cpn', {
				template: '#cpn',
				data(){
					return {
						counter: 0,
					}
				},
				methods:{
					increment() {
						this.counter++
					},
					decrement() {
						this.counter--
					}
				}
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				}
			})
		</script>
	</body>
</html>
