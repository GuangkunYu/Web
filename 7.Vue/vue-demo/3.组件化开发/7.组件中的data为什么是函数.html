<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>{{ title }}</h2>
				<p>我是内容，呵呵呵呵11111111</p>
			</div>
		</template>
		
		<script type="text/javascript">
			Vue.component('cpn', {
				template: '#cpn',
				data(){
					return {
						title: 'abc',
					}
				}
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				}
			})
		</script>
	</body>
</html>
