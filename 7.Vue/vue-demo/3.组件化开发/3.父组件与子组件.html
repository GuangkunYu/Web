<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<cpn2></cpn2>
			<cpn1></cpn1>
		</div>
		
		
		<script type="text/javascript">
			// 全局组件注册的语法糖
			Vue.component('cpn1', {
				template: `
					<div>
						<h2>我是标题1</h2>
						<p>我是内容，哈哈哈哈</p>
					</div>
				`
			})
			// root组件
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
				// 局部组件语法糖
				components: {
					cpn2: {
						template: `
							<div>
								<h2>我是标题2</h2>
								<p>我是内容，呵呵呵呵</p>
							</div>
						`
					}
				}
			})
		</script>
	</body>
</html>
