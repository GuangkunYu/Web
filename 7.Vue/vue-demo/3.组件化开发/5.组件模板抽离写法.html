<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<cpn></cpn>
		</div>
		<!-- 1. script标签，注意：类型必须是text/x-template -->
		<!-- <script type="text/x-template" id="cpn">
			<div>
				<h2>我是标题</h2>
				<p>我是内容，呵呵呵呵</p>
			</div>
		</script> -->
		
		<!-- 2. 使用template标签 -->
		<template id="cpn">
			<div>
				<h2>我是标题</h2>
				<p>我是内容，呵呵呵呵11111111</p>
			</div>
		</template>
		
		<script type="text/javascript">
			// 1. 注册一个全局组件
			Vue.component('cpn', {
				template: '#cpn'
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				}
			})
		</script>
	</body>
</html>
