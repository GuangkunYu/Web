<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>当前计数：{{ counter }}</h1>
			<!-- <button type="button" v-on:click="counter++">+</button>
			<button type="button" v-on:click="counter--">-</button> -->
			<button type="button" v-on:click="add()">+</button>
			<button type="button" v-on:click="sub()">-</button>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					add: function(){
						this.counter++;
						console.log('add被执行')
					},
					sub: function(){
						this.counter--;
						console.log('sub被执行')
					}
				}
			})
		</script>
	</body>
</html>
