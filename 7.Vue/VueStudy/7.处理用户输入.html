<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{ msg }}</p>
			<button type="button" v-on:click="reverse()">反转消息</button>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					msg: 'hello vue.js!'
				},
				methods:{
					reverse: function(){
						this.msg = this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
