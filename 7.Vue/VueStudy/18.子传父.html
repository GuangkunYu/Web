<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			父组件
			<child @myevent='handleEvent($event)'></child>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 子传父靠事件
			// 子组件
			Vue.component('child', {
				template:`
					<div>
						child组件
						<button @click='payMoney()'>子组件按钮</button>
					</div>
				`,
				data(){
					return {
						childname: '子组件的状态'
					}
				},
				methods:{
					payMoney(){
						this.$emit('myevent', this.childname)
					}
				}
			})
			
			new Vue({
				el: "#app",
				methods:{
					handleEvent(ev){
						console.log('父组件收到钱了', ev)
					}
				}
			})
		</script>
	</body>
</html>
