<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul @click="clickUl()">
				<li v-for="i in msg" @click.stop="clickLi()">{{i}}</li>
			</ul>
			<a href="https://www.baidu.com" @click.prevent="changePage()">ChangePage</a>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					msg: [1111, 2222, 3333]
				},
				methods:{
					clickLi: function(){
						console.log('111')
					},
					clickUl: function(){
						console.log('1111')
					},
					changePage: function(){
						console.log('揍你')
					},
				}
			})
		</script>
	</body>
</html>
