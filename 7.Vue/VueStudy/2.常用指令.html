<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app1">
			{{ message }}
			<p v-html="message"></p>
			<div v-show="isShow">动态显示和隐藏</div>
			<div v-if="isCreate">动态删除和创建</div>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			// v-html、v-show
			const app1 = new Vue({
				el: '#app1',
				data: {
					message: '<h2>hello vue.js!</h2>',
					isShow: true,
					isCreate: true
				}
			})
		</script>
	</body>
</html>
