<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.red{
				background-color: red;
			}
			.blue{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div style="background-color: yellow;">111111111</div>
			<button type="button" @click="handleClick()">click</button>
			<div v-bind:class="isActive?'red':'blue'">我是动态绑定class-三目写法</div>
			<div :class="classobj">我是动态绑定class-对象写法</div>
			<div :class="classarr">我是动态绑定class-对数组写法</div>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					isActive: true,
					classobj: {
						a: true,
						b: true
					},
					classarr: ['a', 'b']
				},
				methods:{
					handleClick: function(){
						this.isActive = !this.isActive
					}
				}
			})
		</script>
	</body>
</html>
