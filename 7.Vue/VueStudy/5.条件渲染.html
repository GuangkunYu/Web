<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="change()">click</button>
			<div v-if="isTrue">动态创建与删除--1111111111</div>
			<div v-else>动态创建与删除--2222222222222</div>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					isTrue: false
				},
				methods:{
					change: function () {
						this.isTrue = !this.isTrue
					}
				}
			})
		</script>
	</body>
</html>
