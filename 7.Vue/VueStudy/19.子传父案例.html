<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- <button type="button" @click="handleClick1()">按钮</button> -->
			<nav-bar @myevent='handleClick1()'></nav-bar>
			<side-bar v-show="isShow" :myshow='isShow'></side-bar>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('nav-bar', {
			  template: `
				<div>
					<button @click="handleClick">按钮</button>
				</div>
			  `,
			  methods:{
				  handleClick(){
					  this.$emit('myevent')
				  }
			  }
			});
			Vue.component('side-bar', {
			  template: `
				<div style="background: yellow; width: 150px">
					<ul>
						<li>111111</li>
						<li>222222</li>
						<li>333333</li>
						<li>{{myshow}}</li>
					</ul>
				</div>
			  `,
			  props:{
				  myshow: Boolean
			  }
			});
			new Vue({
				el:"#app",
				data:{
					isShow: true
				},
				methods:{
					handleClick1(){
						this.isShow = !this.isShow
					}
				}
			})
		</script>
	</body>
</html>
