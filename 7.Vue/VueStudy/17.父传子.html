<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<navbar myname='first' :myshow='false'></navbar>
			<navbar myname='two' :myshow='true'></navbar>
			<navbar :myname='parentname' :myshow='true'></navbar>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 父传子靠属性
			Vue.component('navbar', {
				template:`
					<div>
						<button>返回</button>
						navbar ---- {{myname}}
						<button v-show="myshow">首页</button>
					</div>
				`,
				props:{
					myname: String,
					myshow: Boolean
				}
			});
			
			new Vue({
				el: '#app',
				data: {
					parentname: '父组件的状态',
				}
			})
		</script>
	</body>
</html>
