<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="handleClick()">click</button>
			<div v-bind:style="'background:'+ (isActive?'red':'blue')">我是动态绑定style-三目写法</div>
			<div v-bind:style="styleobj">我是动态绑定style-对象写法</div>
			<div v-bind:style="stylearr">我是动态绑定style-对数组写法</div>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					isActive: true,
					styleobj: {
						background: "yellow",
						// b: true
					},
					stylearr: []
				},
				methods:{
					handleClick: function(){
						this.isActive = !this.isActive
					}
				}
			})
		</script>
	</body>
</html>
