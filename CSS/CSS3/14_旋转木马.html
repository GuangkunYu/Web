<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        img{
            display: block;
            width: 128px;
            height: 94px;
        }

        .parent{
            width: 600px;
            height: 300px;
            border: 1px solid black;
            margin: 150px auto;
            perspective: 500px;
        }

        .parent ul{
            width: 128px;
            height: 94px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: 2s;
        }

        .parent ul li{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .parent ul li:nth-child(1){
            transform: rotateY(0deg) translateZ(130px);
        }
        .parent ul li:nth-child(2){
            transform: rotateY(60deg) translateZ(130px);
        }
        .parent ul li:nth-child(3){
            transform: rotateY(120deg) translateZ(130px);
        }
        .parent ul li:nth-child(4){
            transform: rotateY(180deg) translateZ(130px);
        }
        .parent ul li:nth-child(5){
            transform: rotateY(240deg) translateZ(130px);
        }
        .parent ul li:nth-child(6){
            transform: rotateY(300deg) translateZ(130px);
        }

        .parent:hover ul{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li>
                <img src="../images/mn1.jpeg" alt="">
            </li>
            <li>
                <img src="../images/mn2.jpeg" alt="">
            </li>
            <li>
                <img src="../images/mn3.jpg" alt="">
            </li>
            <li>
                <img src="../images/mn4.jpeg" alt="">
            </li>
            <li>
                <img src="../images/mn5.jpeg" alt="">
            </li>
            <li>
                <img src="../images/mn6.jpeg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
