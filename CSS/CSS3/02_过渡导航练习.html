<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul{
            width: 510px;            
        }
        ul li{
            width: 85px;
            height: 90px;
            float: left;
            background: url("../images/过渡导航.png") no-repeat;
            transition: 1s;
        }
        
        ul li:nth-child(1){
            background-position:  0 -94px;
        }
        ul li:nth-child(2){
            background-position: -85px -94px;
        }
        ul li:nth-child(3){
            background-position: -165px -94px;
        }
        ul li:nth-child(4){
            background-position: -245px -94px;
        }
        ul li:nth-child(5){
            background-position: -325px -94px;
        }
        ul li:nth-child(6){
            background-position: -405px -94px;
        }

        ul li:hover:nth-child(1){
            background-position:  0 0px;
        }
        ul li:hover:nth-child(2){
            background-position: -85px 0px;
        }
        ul li:hover:nth-child(3){
            background-position: -165px 0px;
        }
        ul li:hover:nth-child(4){
            background-position: -245px 0px;
        }
        ul li:hover:nth-child(5){
            background-position: -325px 0px;
        }
        ul li:hover:nth-child(6){
            background-position: -405px 0px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
