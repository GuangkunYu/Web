<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .header{
            height: 100px;
            background: red;
        }
        .container{}
        .container .center{
            float: left;
            width: 100%;
            height: 200px;
            
        }
        .container .center p{
            background: yellowgreen;
            height: 100%;
            margin: 0 150px 0 100px;
        }
        .container .left{
            float: left;
            width: 100px;
            height: 200px;
            background: yellow;
            margin-left: -100%;
        }
        .container .right{
            float: left;
            width: 150px;
            height: 200px;
            background: violet;
            margin-left: -150px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="center">
            <p>内容部分</p>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
