<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .clear::after{
            content: "";
            display: block;
            clear: both;
        }
        .header{
            height: 100px;
            background: red;
        }
        .container{
            margin: 0 150px 0 100px;
            background: yellowgreen;
        }
        .container .center{
            float: left;
            width: 100%;
            height: 200px;
            
        }
        .container .left{
            float: left;
            width: 100px;
            height: 200px;
            background: yellow;
            margin-left: -100%;
            position: relative;
            left: -100px;
        }
        .container .right{
            float: left;
            width: 150px;
            height: 200px;
            background: violet;
            margin-left: -150px;
            position: relative;
            right: -150px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container clear">
        <div class="center">
            内容部分
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
