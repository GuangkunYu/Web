<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box div{
            width: 30%;
            height: 30%;
            background: black;
            border-radius: 50%;
        }

        #box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        #box2 div{
            width: 30%;
            height: 30%;
            background: black;
            border-radius: 50%;
        }
        #box2 div:last-child{
            align-self: flex-end;
        }

        #box3{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box3 div{
            width: 30%;
            height: 30%;
            background: black;
            border-radius: 50%;
        }
        #box3 div:first-child{
            align-self: flex-start;
        }
        #box3 div:last-child{
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div id="box">
        <div></div>
    </div>

    <div id="box2">
        <div></div>
        <div></div>
    </div>

    <div id="box3">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="box4">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
