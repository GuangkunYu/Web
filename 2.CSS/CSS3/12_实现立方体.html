<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }

        .box{
            width: 300px;
            height: 300px;
            border: 1px black solid;
            margin: 150px auto;
            perspective: 200px;
        }

        .box ul{
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: 2s;
            transform-origin: center center -50px;
        }
        
        .box ul li{
            width: 100%;
            height: 100%;
            line-height: 100px;
            text-align: center;
            color: white;
            font-size: 28px;
            position: absolute;
        }

        .box ul li:nth-child(1){
            background: red;
            left: 0;
            top: 0;
        }
        .box ul li:nth-child(2){
            background: green;
            left: 100px;
            top: 0;
            transform-origin: left;
            transform: rotateY(90deg);
        }
        .box ul li:nth-child(3){
            background: yellowgreen;
            left: -100px;
            top: 0;
            transform-origin: right;
            transform: rotateY(-90deg);
        }
        .box ul li:nth-child(4){
            background: pink;
            left: 0;
            top: -100px;
            transform-origin: bottom;
            transform: rotateX(90deg);
        }
        .box ul li:nth-child(5){
            background: purple;
            left: 0;
            top: 100px;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        .box ul li:nth-child(6){
            background: gray;
            left: 0;
            top: 0;
            transform: translateZ(-100px) rotateY(180deg);
        }

        .box:hover ul{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
