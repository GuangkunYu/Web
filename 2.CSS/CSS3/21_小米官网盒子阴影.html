<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;

        }
        li{
            float: left;
            margin: 20px;
            cursor: pointer;
            position: relative;
            top: 0px;
            transition: .5s;
        }
        li:hover{
            top: -3px;
            box-shadow: 0 5px 10px 3px #ccc;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="../images/phone1.png" alt="">
        </li>
        <li>
            <img src="../images/phone2.png" alt="">
        </li>
    </ul>
</body>
</html>
