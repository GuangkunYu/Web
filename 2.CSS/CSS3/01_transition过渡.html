<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            transition-property: all;
            transition: 1s;
            /* transition-delay: 2s; */
            /* transition-timing-function:ease-out; */
            transition-timing-function:cubic-bezier(.96,.01,0,1);
        }
        div:hover{
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
