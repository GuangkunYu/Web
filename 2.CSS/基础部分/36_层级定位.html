<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #parent{width: 100px; height: 100px; border: 1px solid black; position: relative; z-index: 2;}
        #box1{width: 100px; height: 100px; background: red; position: relative; z-index: 3;}
        #box2{width: 100px; height: 100px; background: blue; position: relative; left: 50px; top: -50px; z-index: 1;}
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1"></div>
    </div>
    <div id="box2"></div>
</body>
</html>
