<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="div1" class="box1 box2"></div>
		
		<script type="text/javascript">
			/* 
				addClass()
				removeClass()
				【注】操作class属性
			*/
		   $(function(){
			   $('#div1').addClass('box2 box3 box4');
			   $('#div1').removeClass('box2 box3');
		   })
		</script>
	</body>
</html>
