		<script type="text/javascript">
			/* 
				index() 获取当前节点在兄弟节点中的下标
				eq() 通过下标来获取指定的元素节点
			*/
		    $(function(){
				console.log($('h3').index());
				$('li').eq(3).css('background', 'red');
				$('li:eq(4)').css('background', 'yellow')
			})
		</script>
