<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>hello</h1> 
		
		<script type="text/javascript">
			$(function(){
				$('h1').click(function(){
					alert('单击')
				})
				.css('background', 'orange')
				.mouseover(function(){
					this.style.backgroundColor = 'red'
				})
				.mouseout(function(){
					this.style.backgroundColor = 'yellow'
				})
			})
		</script>
	</body>
</html>
