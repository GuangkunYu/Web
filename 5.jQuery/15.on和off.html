<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="div1"></div>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
			<li>555</li>
		</ul>
		<button type="button" id="btn1">增加节点</button>
		<button type="button" id="cancel">取消事件</button>
		<script type="text/javascript">
			/* 
				$().click(function(){})
				
				on和off方法
				
			*/
			$(function() {
				// 1.给一个事件添加一个函数
				/* $('#div1').on('click', function() {
					alert('hello')
				}) */
				
				// 2.同时给多个事件添加一个函数，多个事件之间可以通过空格隔开
				/* let i = 0;
				$('#div1').on('click mouseover', function() {
					$(this).html(i++)
				}) */
				
				// 3.给不同的时间添加不同的函数
				$('#div1').on({
					click: function(){
						alert('点击')
					},
					mouseover: function(){
						$(this).css('background', 'orange')
					},
					mouseout: function(){
						$(this).css('background', 'blue')
					}
				});
				
				// 4.事件委托
				$('ul').on('click', 'li', function() {
					$(this).css('background', 'blue')
				});
				
				let i = 6;
				$('#btn1').click(function(){
					//新增li节点
					$(`<li>${i++ * 111}</li>`).appendTo($('ul'))
				})
				
				// off
				$('#cancel').click(function(){
					// $('#div1').off()	// 取消所有事件上的所有函数
					$('#div1').off('click')	// 取消某一个事件下的所有函数
					// $('#div1').off('click', show)	// 取消某一个事件下的某一函数
				})
				
				/* $('#div1').click(function(){
				   alert(1)
			   })
			   $('#div1').click(function(){
				   alert(2)
			   }) */
			})
		</script>
	</body>
</html>
