<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>元字符</title>
		<script>
			/*
				元字符：在正则表达式中有特殊含义的字符

				单个数字和字符的元字符
					.   匹配单个的任意字符
					[]  匹配单个范围内的字符
						[0-9]
						[a-zA-Z0-9_]    匹配单个的数字、字母、下划线
						[^]    匹配任意一个除括号范围内的字符
						[^0-9]  匹配任意一个非数字字符
					\w   匹配单个的数字、字母、下划线   等价于 [a-zA-Z0-9_]
					\W   匹配单个的非 数字、字母、下划线
					\d   匹配单个数字   等价于 [0-9]
					\D   匹配单个非数字

				重复字符    x（任意的单个字符）
					x?      匹配0个或1个x
					x+      匹配至少1个x字符
					x*      匹配任意个x字符
					x{m, n} 匹配至少m个，最多n个x字符，包括n
					x{n}    必须匹配n个x字符
					(xyz)+  小括号括起来的部分是当做单个字符处理

				空白字符
					\s      匹配任意单个的空白字符
					\S      匹配任意单个的非空白字符

				锚字符
					^       行首匹配    必须以这个正则开头
					$       行尾匹配    必须以这个正则结尾

				替代字符
					|

				修饰符
					i   忽略大小写
					g   全局匹配
					m   换行匹配
						【注】如果在字符串，遇到换行，重新开始计算行首
			 */

			let str = "googabcle";
			// let re = /g.ogle/;
			// let re = /g[a-zA-Z0-9_]ogle/;
			// let re = /g\wogle/;

			// let re = /goog?le/;
			// let re = /goog\d+le/;
			// let re = /goog\d*le/;
			// let re = /goog\d{2}le/;
			let re = /goog(abc)+le/;
			alert(re.test(str));
		</script>
	</head>
	<body>

	</body>
</html>
