		<title>正则表达式</title>
		<script>
			/*
				创建正则表达式：
					1、通过new去声明正则表达式
						第一个参数：正则表达式的主体  字符串
						第二个参数：修饰符
							i
							g
						【注】修饰符没有顺序

					2、省略new运算符去声明正则表达式

					3、通过常量赋值  /hello/gi
			 */

			// let re1 = new RegExp("hello", "ig");
			// let re1 = RegExp("hello", "ig");
			let re1 = /hello/ig;
			// alert(re1);

			/*
				正则表达式对象只有两个方法：
					test
						格式：正则.test(字符串)
						功能：在字符串匹配这个正则是否存在
						返回值：如果匹配成功返回true，匹配失败返回false

					exec
						格式：正则.exec(字符串)
						功能：在字符串匹配这个正则是否存在
						返回值：返回匹配到的串，匹配成功，返回一个装有字符串的数组
										   匹配失败，返回null
			 */

			let str = "how are you";
			let re2 = /are/ig;
			// alert(re2.test(str));

			// alert(re2.exec(str));

			/*
				字符串中可以使用正则的方法
					match()
						格式：字符串.match(正则);
						功能：在字符串匹配是否有符合正则表达式
						返回值：匹配成功，返回装有匹配到字串的数组
							   匹配失败，返回null

					replace()
						格式：字符串.replace(oldStr/正则, newStr);
						功能：用newStr将oldStr替换
						返回值：替换成功的新字符串

					search()
						格式：字符串.search(字串/正则)
						功能：找到符合条件的子串第一次出现的位置
						返回值：如果找到，返回 >=0 的下标
							   否则， 返回-1

					split()
						格式：字符串.split(分割符/正则);
						功能：用分割符将原字符串进行分割
						返回值：分割剩下的字串组成的数组

			 */

			let str2 = "how ARE are aRe you";
			let re3 = /arex/ig;
			// alert(str2.match(re3));

			let newStr = str2.replace(/are/ig, "*");
			// alert(newStr);

			let newStr2 = str2.split(/are/i);
			// alert(newStr2);

			alert(str2.search(/arex/i));
		</script>
