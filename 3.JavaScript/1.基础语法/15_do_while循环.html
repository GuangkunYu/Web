<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            do...while循环：
                语法：
                    do{
                        循环语句;
                    }while(循环条件);

            【注】do...while循环后面的分号不要省略
        */
       
        // 练习1：1-100的和
        var i = 1;
        var sum = 0;
        do {
            sum += i;
            i++;
        } while (i <= 100);
        alert(sum);

        /*
            while循环和do_while循环的区别：
                1、while循环：
                    先判断循环条件
                2、do_while循环：
                    先去运行一次循环语句，再去判断循环条件
        */
    </script>
</head>

</body>
</html>
