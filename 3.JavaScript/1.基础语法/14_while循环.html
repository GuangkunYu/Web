    <script>
        /*
            循环：
                三种语法：
                    while循环
                    do_while循环
                    for循环
            
            while循环：
                格式：
                    while(循环条件){
                        循环语句;
                    }
                执行：如果循环条件成立就执行循环语句，直到循环条件不成立为止
            
            使用循环的好处：
                1、代码简洁
                2、代码没有冗余
                3、后期维护方便

            写循环的步骤：
                1、确定循环的次数
                    【注】循环条件，while()可以写任意的表达式，最后都会自动数据类型转换成布尔值
                    【注】不能让循环条件永远成立，会造成死循环
                2、确定每一次循环要执行的代码
        */

        /*
            输出10个hello world
        */
        // var i = 0;
        // while(i < 10){
        //     document.write("hello world!<br/>");
        //     i++;
        // }

        /*
            练习1：1到100的和
        */
        var i = 1, sum=0;
        while(i <= 100){
            sum += i;
            i++;
        }
        // alert(sum);

        /*
            练习2：求出 1 - 1/2 + 1/3 - 1/4 + ... 1/100 的和
        */
        var i = 1, sum = 0;
        while(i <= 100){
            if(i % 2 == 0){
                sum -= 1/i;
            }else{
                sum += 1/i;
            }
            i++;
        }
        // alert(sum);

        /*
            练习3：打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        */
        var year = 1000;
        var count = 0;
        while(year <= 2000){
            if(year % 4 == 0 && year % 100 != 0 || year % 400 ==0){
                document.write(year + "&nbsp;&nbsp;");
                count += 1;
                if(count % 4 == 0){
                    document.write("<br/>");
                }
            }
            year++;
        }
    </script>
