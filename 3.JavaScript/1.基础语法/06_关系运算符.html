<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            关系运算符：
                >  <  >=  <=  ==  !=  ===  !==
            【注】 值，绝对是布尔值。

            自动数据类型转换：
                一、和其他运算符一样，当关系运算符操作非数值时要遵循以下规则：
                    (1)两个操作数都是数值，则数值比较；
                    (2)两个操作数都是字符串，则比较两个字符串对应的字符编码值；
                        ASIIC码表：是电脑内部，每一个字符和字符对应的字符编码值。
                        i.如果是两个单个字符进行比较，直接比较字符的ASIIC码值
                        ii.逐位，进行比较，如果比较出大小，就直接得出结果。
                    (3)两个操作数有一个是数值，则将另个一转换为数值，在进行数值比较
                二、在相等和不相等的比较上，如果操作数是非数值，则遵循一下规则：
                    (1)一个操作数是布尔值，则比较之前将其转换为数值，false转成0，true转成1；
                    (2)一个操作数是字符串，则比较之前将其转成数值再比较
                    (3)一个操作数是NaN，则==返回false，!=返回true，并且NaN和自身不等
                    (4)===恒等，必须数值和数据类型都相等，返回true，否则返回false
        */
    </script>
</head>
<body>
    
</body>
</html>
