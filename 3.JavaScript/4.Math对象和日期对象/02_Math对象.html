<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        /*
            【注】在js中，很多关系数学运算的函数，直接由一个Math对象提供

            查文档
                Math.random()   返回0-1之间的随机数
                Math.max(num1, num2)   返回较大值
                Math.min(num1, num2)   返回较小值
                Math.abs(num)   绝对值
                Math.round(num)   四舍五入（成整数，只看小数点后一位）
                Math.ceil(19.3)   向上取整
                Math.floor(11.8)   向下取整
                Math.pow(x, y)   x的y次方
                Math.sqrt(num)   开平方

            传入的参数是：弧度
                Math.sin()  正弦
                Math.cos()  余弦
                Math.PI = 180弧度
         */
    </script>
