<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组和对象的遍历方法</title>
    <script>
        /*
            数组：
                for循环
                for...in快速遍历
                forEach
         */

        let arr = [10, 20, 30, 40, 50];
        for (let i = 0; i < arr.length; i++){
            document.write("for " + i + " " + arr[i] +"<br>");
        }

        for (let i in arr){
            document.write("for...in " + i + " " + arr[i] +"<br>");
        }

        arr.forEach(function (value, index, array){
            document.write("forEach " + index + " " + value +"<br>");
        })

        document.write("-------------------------------------------<br>");

        // 对象遍历
        let person = {
            username: "钢铁侠",
            age: 18,
            sex: "男"
        }

        for (let i in person){
            document.write("对象遍历 " + i + " " + person[i] +"<br>");
        }
    </script>
</head>
<body>

</body>
</html>
