<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取当前有效样式</title>
    <style>
        #div1{
            background: blue;
        }
        .box{
            height: 300px;
            background: blue;
        }
    </style>
    <script>
        window.onload = function (){
            let oDiv = document.getElementById("div1");
            /*
                通过.style.xxx的方式只能访问内联的css样式
            */
            // alert(oDiv.style.width);
            // alert(oDiv.style.backgroundColor);
            // alert(oDiv.style.height);

            /*
                获取当前的有效样式
                系统提供了两个方法（不同的浏览器）
                    .currentStyle['height']  IE
                    getComputedStyle(oDiv)["height"]    Chrome\火狐

             */
            // alert(oDiv.currentStyle['height']);
            // alert(getComputedStyle(oDiv)["height"]);

            // alert(getStyle(oDiv, "height"));

            /*
                设置样式
                .style.xxx 方式设置css样式
             */
            let oBtn = document.getElementById("btn");
            oBtn.onclick = function () {
                oDiv.style.backgroundColor = "orange";
                oDiv.style.height = "500px";
            }
        }

        // 跨浏览器兼容
        function getStyle(node, cssStyle){
            return node.currentStyle ? node.currentStyle[cssStyle] : getComputedStyle(node)[cssStyle];
        }

    </script>
</head>
<body>
    <div id="div1" style="width: 200px; background: red" class="box"></div>
    <button id="btn">提交</button>
</body>
</html>
