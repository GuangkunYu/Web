<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取子节点</title>
    <script>
        /*
            childNodes  访问当前节点下所有的子节点
            firstChild  访问子节点中的首位
            lastChild   访问子节点中的最后一位
            nextSibling     访问当前节点兄弟节点中的下一个节点
            previousSibling     访问当前节点兄弟节点中的上一个节点
            【注】上述这些属性都包含文本节点

            【注】下述这些方法只获取子节点中的元素节点(IE8以下不兼容)
            children
            firstElementChild
            lastElementChild
            nextElementSibling
            previousElementSibling

                        nodeType    nodeName    nodeValue
            元素节点        1           标签名       null
            属性节点        2           属性名       属性值
            文本节点        3           #text       文本内容

            空格、回车、换行  看不见，是字符
         */

        window.onload = function () {
            let oDiv = document.getElementById("div1");
            // console.log(oDiv.childNodes.length);
            // console.log(oDiv.childNodes[0].nodeValue);
            // console.log(oDiv.childNodes[1].nodeValue);    // 文本节点  文本节点通过元素节点的子节点获取
            // console.log(oDiv.childNodes[2].nodeValue);

            // console.log(oDiv.firstChild.nodeName);
            // console.log(oDiv.lastChild.nodeName);

            /*
                将纯空白的文本节点剔除
             */

            // console.log(oDiv.children)
            console.log(oDiv.firstElementChild.nextSibling)
        }
    </script>
</head>
<body>
    <div id="div1"><em>em文本</em>div文本<strong>strong文本</strong></div>
</body>
</html>
