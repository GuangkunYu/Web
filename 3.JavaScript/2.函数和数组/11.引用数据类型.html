<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            基本数据类型
        */

        var num1 = 10;
        var num2 = num1;
        num2 = 20;
        // alert(num1 + ", " + num2);

        /*
            运行程序：
                1、准备运行程序要用的空间（一旦分配好以后，内存大小没法进行改变）
                2、开始运行程序
        */

        /*
            引用数据类型

            concat() 拷贝原数组，生成一个新数组
        */
        var arr1 = [10, 20, 30, 40];
        // var arr2 = arr1;
        var arr2 = arr1.concat();
        arr2.push(50, 60);
        alert(arr1);
        alert(arr2);


    </script>
