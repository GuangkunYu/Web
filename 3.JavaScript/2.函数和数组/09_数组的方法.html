<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            栈结构：
                结构：从同一头进，从同一头出
                特点：先进后出
        */

        /*
            数组的两个方法形成栈结构：
                push
                    格式：数组.push(参数1, 参数2, ...);
                    功能：给数组的末尾添加元素
                    返回值：插完元素以后数组的长度

                pop
                    格式：数组.pop();
                    功能：从数组的末尾取出一个元素
                    返回值：取出的元素
        */

        var arr = ['北京', '上海', '广州'];
        var res = arr.push('深圳', '天津', '成都');
        // alert(arr);
        // alert(res);
        var res1 = arr.pop();
        // alert(arr);
        // alert(res1);

        /*
            队列结构：
                结构：从末尾进从头部出
                特点：先进先出

                push

                shift()
                    格式：数组.shift()
                    参数：没有参数
                    功能：从数组的头部取下一个元素
                    返回值：取下的元素

                unshift()
                    格式：数组.unshift(参数1, 参数2, ...);
                    功能：从数组的头部插入元素
                    返回值：插完元素以后数组的长度

        */

        var arr2 = ["唐朝", "元朝", "清朝"]
        var res2 = arr2.shift();
        // alert(arr2);
        // alert(res2);
        
        var res3 = arr2.unshift("宋朝", "商超");
        // alert(arr2);
        // alert(res3);

        /*
            concat()
                1、拷贝原数组，生成新数组
                2、合并数组
                    格式：数组.concat(数组, 数据, ...)
                    返回值：合并成的新数组.原数组不会改变
            【注】就算传入的是数组，数组中的元素要单独拆出来再进行合并
        */

        var arr3 = [10, 20, 30];
        var arr4 = [50, 60, 70];
        var newArr = arr3.concat(arr4, "hello", true);
        // alert(newArr);
        // alert(newArr.length);
        // alert(arr3);

        /*
            slice() 方法
                格式：数组.slice(start, end);   [start, end)
                功能：可以基于当前数组获取指定区域元素[start, end)，提取出元素生成新数组
                返回值：生成的新数组，原数组不会发生任何的改变
        */

        var arr5 = [10, 20, 30, 40, 50, 60];
        var newArr2 = arr5.slice(1, 4);
        // alert(newArr2);
        // alert(arr5);

        /*
            splice()
                格式：数组.splice(start, length, 数据1, 数据2, ...)
                参数：
                    start：开始截取的位置
                    length：截取的元素的长度
                    第三个参数开始：在start位置插入的元素
                返回值：
                    截取下来的元素组成的数组
            增加
            删除
            修改(先删除，再增加)
        */

        var arr6 = [10, 20, 30, 40, 50];
        // var res4 = arr6.splice(2, 0, "hello", "world");
        // var res4 = arr6.splice(1, 2);
        var res4 = arr6.splice(2, 1, "hello");

        // alert(arr6);
        // alert(res4);

        /*
            join()
                格式：数组.join(字符串);
                功能：将数组中的元素，用传入的拼接符，拼接成一个字符串
                返回值：拼接好的字符串
        */

        var arr7 = [10, 20, 30];
        var res5 = arr7.join("==");
        // alert(arr7);
        // alert(res5);

        /*
            reverse()   逆序
        */

        var arr8 = [true, "hello", 100];
        arr8.reverse();
        // alert(arr8);

        /*
            数组排序
                sort()
                格式：数组.sort()   默认从小到大排序，按照字符串排序
            
            数值大小排序
                sort()
                    参数：一个函数，代表要怎么去进行排序(固定用法)
        */

        var arr9 = [30, 10, 50, 100, 39, 83];
        // arr9.sort();
        // arr9.sort(function(val1, val2){
        //     return val1 - val2;
        // });
        arr9.sort(function(val1, val2){
            return val2 - val1;
        });
        alert(arr9);
    </script>
