    <script>
        /*
            递归：
                满足以下三个特点就是递归：
                    1、函数自己调用自己
                    2、一般情况有参数
                    3、一般情况下有return
                
            【注】递归可以解决循环能做得所有的事情，有一些循环不容易解决的事情，递归也能轻松解决
            
        */
        
        /*
            递归：
                方法：
                    1、首先去找临界值，即无需计算，获得的值
                    2、找这一次和上一次的关系
                    3、假设当前函数已经可以使用，调用自身计算上一次
        */
        // 计算1-n的和
        function recursionSum(n){
            if (n == 1){
                return 1
            }else{
                return n + recursionSum(n-1)
            }
        }
        alert(recursionSum(100));
    </script>
