<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            1、定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均数，放在另一个数组中并输出。
        */

        var arr = new Array(30);
        for(let i=0; i < 30; i++){
            arr[i] = (i+1) * 2;
        }
        var newArr = [];     
        for(let j = 0; j < 6; j++){
            var res = arr.slice(j * 5, (j + 1) * 5);
            var sum = 0;
            for(let k = 0; k < res.length; k++){
                sum += res[k];
            }
            newArr.push(sum / 5);
        }
        alert(newArr);
    </script>
