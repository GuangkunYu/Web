        /*
            任何程序在执行的时候都要占用内存空间。
            函数调用的时候也要占用内存空间。

            垃圾回收机制：
                调用函数的时候，系统会分配对应的空间给这个函数使用(空间大小一般情况由 这个函数里声明的变量和形参决定)，当函数使用完毕以后，这个内存空间要释放，还给系统。

            【注】在函数内部声明的变量和形参是属于当前函数的内存空间里的。

            内存管理机制：
                在函数中声明的变量和形参，会随着函数的调用被创建，随着函数的调用结束而被销毁掉。在函数中声明的变量和形参，有效范围是当前函数（当前函数的大括号），作用域，局部作用域。
        */

            var b = 100;
            a += 5;

        show(a);
