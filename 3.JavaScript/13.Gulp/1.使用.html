<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				1. 下载安装node.js
				2. 启动node.js
					window  nodejs prompt
					node -v 查看版本
				3. 安装nodeJs
					npm
				4. 安装cnpm 淘宝镜像
					npm install -g cnpm --registry=https://registry.npm.taobao.org
				5. cnpm下载一些数据，是从国内淘宝服务器下载
				6. 安装gulp到本地：
					1. 全局安装gulp
						cnpm install gulp -g
						gulp -v
					2. 进入到想开发项目的这个目录
						windows的电脑分磁盘，需要先切换磁盘
				7. 初始化当前目录
					cnpm init
					[生成package.json文件，存放当前项目的配置信息]
				8. 在当前项目里面安装gulp
					cnpm install gulp@3.9.1 --save-dev
						--save	将这个文件安装到本地的当前目录
						-dev	将安装gulp的信息保存在package.json里面
				9. 创建一个gulpfile.js的文件，专门给gulp去编写任务的
				10. gulpfile.js中编写任务，需要在控制台通过
					gulp 任务名， 运行在命令行
			*/
		</script>
	</body>
</html>
