<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>箭头函数</title>
		<script>
			/*
				箭头函数：新潮的函数写法
				【注】适当的省略函数中的function和return关键字

				箭头函数需要注意的部分：
					1、箭头函数，不能用new
					2、箭头，如果返回值是一个对象，一定要加();
					3、箭头函数中的this，指向的是上一层函数的主人。
			 */

			// function add(x){
			// 	return x + 10;
			// }
			// let a = add(5);
			// alert(a);

			let a = (x) => x + 10;
			// alert(a(5));


			/*
				各种箭头的形式
			 */
			// 1、无参数，无返回值
			function show(){
				alert("hello world");
			}

			let show1 = () => {
				alert("hello world");
			}

			// 2、有一个参数，无返回值
			function xxx(n) {
				alert(n);
			}

			let xxx1 = (n) => {
				alert(n);
			}

			// 3、有一个参数，有返回值
			function add(x){
				return x + 10;
			}

			let add1 = (x) => x + 10;

			// 3、有多个参数，有返回值
			function du(x, y){
				return x + y;
			}

			let du1 = (x, y) => x + y;
		</script>
	</head>
	<body>

	</body>
</html>
