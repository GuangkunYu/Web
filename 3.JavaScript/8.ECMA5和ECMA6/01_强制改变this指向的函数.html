<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>强制改变this指向的函数</title>
		<script>
			/*
				每一个函数中都有一个内置的变量this，this指向当前函数的主人，函数的主人要根据上下文关系进行判断。
				【注】this指向当前函数的主人
			 */

			// 常见this，一般情况下是下面三种情况
			// 1、全局函数
			/*function show(){
				alert(this);    // object Window
			}
			show();*/

			// 2、this=>person
			let person = {
				username: "钢铁侠",
				show: function (){
					alert(person.username);
					alert(this.username);
				}
			}
			// person.show();

			// 3、绑定事件
			window.onload = function () {
				let oBtn = document.getElementById("btn");
				oBtn.onclick = function () {
					alert(this.innerHTML);
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
	</body>
</html>
