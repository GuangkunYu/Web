<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串验证码</title>
    <script>
        /*
            验证码：验证是否是机器人

                纯数字组成的验证码：非常容易破解    6位数字验证码
                数字和字符组成的验证码：
                    0~9
                    a~z: 97~122
                    A~Z：65~90
                    随机：0~122
                方法：
                    1、生成一个数组，装有单个字符，长度62的数组
                       随机 0~61的下标
                    2、随机ASCII码
         */

        // n位验证码    每一个数字的范围 0~9
        function numTestCode(n){
            let arr = [];
            for (let i = 0; i < n; i++){
                let num = parseInt(String(Math.random() * 10));
                arr.push(num);
            }
            return arr.join("");
        }
        // alert(numTestCode(6));

        function testCode(n){
            let arr = [];
            for (let i = 0; i < n; i++){
                let num = parseInt(String(Math.random() * 123));
                if (num >= 0 && num <= 9){
                    arr.push(num);
                }else if (num >= 97 && num <= 122 || num >= 65 && num <= 90){
                    arr.push(String.fromCharCode(num));
                }else {
                    i--;
                }
            }
            return arr.join("");
        }
        alert(testCode(6));
    </script>
