<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: red;
        }
    </style>
    <script>
        window.onload = function (){
            let arr = document.getElementsByTagName("div");
            document.onmousemove = function (ev){
                let e = ev || window.event;
                for (let i = arr.length - 1; i > 0; i--){
                    arr[i].style.left = arr[i-1].offsetLeft + "px";
                    arr[i].style.top = arr[i-1].offsetTop + "px";
                }

                // 让下标为0的div跟随鼠标移动
                arr[0].style.left = e.clientX + "px";
                arr[0].style.top = e.clientY + "px";
            }
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
