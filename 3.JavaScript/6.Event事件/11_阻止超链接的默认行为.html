<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止超链接的默认行为</title>
    <script>
        /*
            阻止超链接的默认行为：
                1、简陋的阻止a链接默认行为的方式
                    缺点：运行到了return，后续的内容我们就执行不到了
                2、规范的方法：

         */
        window.onload = function () {
            let a = document.getElementById("a1");
            // a.onclick = function () {
            //     return confirm("你确定要离开当前页面吗？");
            // }
            a.onclick = function (ev) {
                let e = ev || window.event;

                preDef(e);

                alert("后续");
            }
        }

        /*
            跨浏览器的阻止超链接默认行为
         */
        function preDef(e){
            if (e.preventDefault){
                e.preventDefault();
            }else {
                window.event.returnValue = false;
            }
        }
    </script>
</head>
<body>
    <a id="a1" href="https://www.baidu.com">百度</a>
</body>
</html>
