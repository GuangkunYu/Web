<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跟随鼠标提示框</title>
    <style>
        a{
            display: block;
            font-size: 40px;
            margin: 100px;
            width: 130px;
        }
        #msg{
            width: 600px;
            height: 150px;
            background: gray;
            color: whitesmoke;
            display: none;
            position: absolute;
        }
    </style>
    <script>
        /*
            事件类型
                mouseover
                    让提示框显示
                mouseout
                    让提示框隐藏
                mousemove
                    让提示框跟随鼠标去移动
                    clientX   clientY   原点位置：可视窗口的左上角为原点
         */

        let arr = ["李世民（598年1月28日或599年1月23日—649年7月10日），陇西狄道（今甘肃省临洮县）人。唐朝第二位皇帝（626年—649年在位），政治家、战略家、军事家、诗人。",
        "唐高宗李治（628年7月21日 [1-2]  -683年12月27日 [3]  ），字为善，唐朝第三位皇帝（649年7月15日-683年12月27日在位），唐太宗李世民第九子，母为文德顺圣皇后长孙氏，太子李承乾、魏王李泰同母弟。",
        "武曌[zhào] [1]  （624年－705年12月16日 [2]  ），即武则天，并州文水（今山西省文水县）人。唐朝至武周时期政治家，武周开国君主（690年－705年在位），也是中国历史上唯一的正统女皇帝、即位年龄最大（67岁）及寿命最长的皇帝之一（82岁）。",
        "唐玄宗李隆基（685年9月8日—762年5月3日），唐高宗李治与武则天之孙，唐睿宗李旦第三子，故又称李三郎，母窦德妃。 [1]  先天元年（712年）至天宝十五载（756年）在位。因安史之乱退位为太上皇，是唐朝在位最长的皇帝，亦是唐朝极盛时期的皇帝。"];

        window.onload = function () {
            let aA = document.getElementsByTagName("a");
            let oMsg = document.getElementById("msg");

            for (let i = 0; i < aA.length; i++ ){
                aA[i].onmouseover = function () {
                    oMsg.style.display = "block";
                    oMsg.innerHTML = arr[i];
                }

                aA[i].onmouseout = function () {
                    oMsg.style.display = "none";
                }

                aA[i].onmousemove = function (ev) {
                    let e = ev || window.event;
                    oMsg.style.left = e.clientX + 10 + "px";
                    oMsg.style.top = e.clientY + 10 + "px";

                }
            }
        }
    </script>
</head>
<body>
    <a href="#">唐太宗</a>
    <a href="#">唐高宗</a>
    <a href="#">武则天</a>
    <a href="#">唐玄宗</a>
    <div id="msg"></div>
</body>
</html>
