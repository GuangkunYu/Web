<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<script type="text/javascript">
			/* 
				同源策略：
					1. 同源协议
					2. 同域名/IP
					3. 同端口
				跨源的方式：
					1. 修改Ajax同源协议（不建议）
					2. 委托PHP文件进行跨源
					3.jsonp（）
				jsonp跨域的使用流程：
					1. 先去声明一个函数，这个函数有一个形参，这个形参会拿到我们想要下载的数据，使用这个参数做后续数据的处理
					2. 在需要下载数据的时候，动态创建script标签，将标签src属性设置成下载数据的链接
					3. 当script插入到页面上的时候，就会调用已经封装好的函数，将我们需要的数据传过来
			 */
		</script>
	</body>
</html>
