<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>构造函数</title>
		<script>
			/*
				构造函数：

				工厂模式：
					1、原料
					2、加工
					3、出厂
				【注】凡是满足上述三个步骤创建对象的函数，叫做工厂方法

				如果，我们某一个函数，使用new运算符去调用，
					1、当前函数中的this指向新创建的对象
					2、自动去完成1原料和3出厂操作

				这种通过new调用函数， 我们吧它叫做构造函数，构造函数可以构造对象
				【注】构造函数一般情况下首字母大写
			 */

			function createPerson(name, sex) {
				// 1、
				// let obj = {};
				// this = new Object();

				// 2、
				this.name = name;
				this.sex = sex;
				this.showName = function (){
					alert("我的名字是：" + this.name);
				}
				this.showSex = function (){
					alert("我的性别是：" + this.sex + "的");
				}

				// 3、
				// return obj;
				// return this;
			}

			let p1 =new createPerson("blue", "男");
			p1.showName();

			let p2 =new createPerson("red", "女");
			p2.showName();
		</script>
	</head>
	<body>

	</body>
</html>
