<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>圆周运动</title>
		<style>
			#div1{
				width: 10px;
				height: 10px;
				background: red;
				border-radius: 50%;
				position: absolute;
			}
		</style>
		<script>
			/*
				1、确定圆心
				2、确定半径
				3、旋转（顺时针）
			 */
			window.onload = function () {
				let oDiv = document.getElementById("div1");

				let X = 400;
				let Y = 400;

				let r = 100;
				let i = 0; // 代表转过的弧度

				setInterval(function () {
					i++;
					let radian = i * (Math.PI) / 180;
					let a = Math.sin(radian) * r;
					let b = Math.cos(radian) * r;

					oDiv.style.left = X + a + "px";
					oDiv.style.top = Y - b + "px";

					let node = document.createElement("div");
					node.style.width = "5px";
					node.style.height = "5px";
					node.style.backgroundColor = "black";
					node.style.position = "absolute";
					node.style.left = oDiv.offsetLeft + "px";
					node.style.top = oDiv.offsetTop + "px";
					document.body.appendChild(node);
				}, 30);
			}

		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
