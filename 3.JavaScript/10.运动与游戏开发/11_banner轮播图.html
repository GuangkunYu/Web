<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>banner轮播图</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#ul1 li{
				list-style: none;
				width: 200px;
				height: 200px;
				margin: 10px;
				float: left;
			}
			#ul1 li img{
				width: 100%;
				height: 100%;
			}
			#ul1 {
				position: absolute;
				left: 0;
			}
			#div1{
				width: 880px;
				height: 220px;
				border: 1px solid black;
				margin: 150px auto;
				position: relative;
				overflow: hidden;
			}
		</style>
		<script>
			window.onload = function () {
				let oUl1 = document.getElementById("ul1");
				let oDiv1 = document.getElementById("div1");

				oUl1.innerHTML += oUl1.innerHTML;
				oUl1.style.width = 220 * 8 + "px";
				setInterval(function () {
					oUl1.style.left = oUl1.offsetLeft - 5 + "px";
					if (oUl1.offsetLeft <= -oUl1.offsetWidth / 2){
						oUl1.style.left = "0px";
					}
				}, 30);
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<ul id="ul1">
				<li>
					<img src = "../img/2.jpg" alt = "">
				</li>
				<li>
					<img src = "../img/3.jpg" alt = "">
				</li>
				<li>
					<img src = "../img/4.jpg" alt = "">
				</li>
				<li>
					<img src = "../img/5.jpg" alt = "">
				</li>
			</ul>
		</div>
	</body>
</html>
