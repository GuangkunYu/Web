<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue3.0.7.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>Has published books:</p>
			<span>
				{{ publishedBooksMessage }}
			</span>
			<br>
			<p>{{ calculateBooksMessage() }}</p>
			<p>{{ calculatenow() }}</p>
			<p> {{ now }}</p>
		</div>
		
		<script type="text/javascript">
			// 对于任何包含响应式数据的复杂逻辑，都应该使用计算属性
			Vue.createApp({
			  data() {
			    return {
			      author: {
			        name: 'John Doe',
			        books: [
			          'Vue 2 - Advanced Guide',
			          'Vue 3 - Basic Guide',
			          'Vue 4 - The Mystery'
			        ]
			      }
			    }
			  },
				methods: {
					calculateBooksMessage(){
						return this.author.books.length > 0 ? 'Yes' : 'No'
					}, 
					calculatenow(){
						return Date.now()
					}
					
				},
				computed: {
					// 计算属性的getter
					publishedBooksMessage(){
						return this.author.books.length > 0 ? 'Yes' : 'No'
					},
					now(){
						return Date.now()
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
