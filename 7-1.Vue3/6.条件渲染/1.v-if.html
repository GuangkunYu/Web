<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue3.0.7.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-if：该指令用于条件性渲染一块内容。这块内容只有在指令的表达式为true时被渲染 -->
			<h2 v-if="type === 'A'">A</h2>
			<!-- v-else-if：表示v-if的else-if块，可以连续使用 -->
			<h2 v-else-if="type === 'B'">B</h2>
			<h2 v-else-if="type === 'C'">C</h2>
			<!-- v-else：表示v-if的else块，含有该指令的元素必须紧跟在v-if或v-else-if的元素后面，否则不被识别 -->
			<h2 v-else>D</h2>
		</div>
		<script type="text/javascript">
			const app = Vue.createApp({
				data(){
					return{
						type: "A"
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
