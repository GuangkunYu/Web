<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue3.0.7.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-for里可以接收整数，会把模板重复对应次数 -->
			<p v-for="n in 10"> {{ n }} </p>
		</div>
		<script type="text/javascript">
			const app = Vue.createApp({}).mount('#app')
		</script>
	</body>
</html>
