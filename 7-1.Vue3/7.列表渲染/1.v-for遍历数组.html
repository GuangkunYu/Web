<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue3.0.7.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-for: 该指令基于一个数组渲染一个列表 
				v-for块中可以访问所有父作用域的property
			-->
			<ul>
				<!-- <li v-for="item in items">{{ item.message }}</li> -->
				
				<!-- v-for支持可选的第二个参数 -->
				<!-- <li v-for="(item, index) in items">{{index}}--{{ item.message }}</li> -->
				
				<!-- v-for块可以访问父作用域的property -->
				<!-- <li v-for="(item, index) in items">{{ parentMessage }}--{{ index }}--{{ item.message }}</li> -->
				
				<!-- of代替in -->
				<li v-for="item of items">{{ parentMessage }}--{{ items.indexOf(item) }}--{{ item.message }}</li>
			</ul>
		</div>
		<script type="text/javascript">
			const app = Vue.createApp({
				data(){
					return{
						parentMessage: 'parent',
						items: [{message: 'Foo'}, {message: 'Bar'}]
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
