<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue3.0.7.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>当前计数：{{ msg }}</h2>
			<button @click="btnClick">按钮</button>
			<br> 
		</div>
		
		<script type="text/javascript">
			/* 
				通过methods选项向组件实例添加方法，是一个包含方法的对象。
				methods不能使用箭头函数，箭头函数不能绑定this指向
			*/
			Vue.createApp({
				data(){
					return{
						msg: 0,
					}
				},
				methods: {
					btnClick(){
						this.msg++
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
