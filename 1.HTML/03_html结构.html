<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标题</title>
        <base target="_blank">
    </head>
    <body>
        hello world!
        <!-- HTML注释 -->

        <!-- 标题标签 -->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>

        <!-- 段落 -->
        <p>这是第一个段落</p>
        <p>这是第二个段落</p>

        <!-- 文本修饰标签 -->
        <p>
            <strong>表示强调，会对文本进行加粗</strong>
        </p>
        <p>
            <em>表示强调，会对文本进行斜体</em>
        </p>
        <p>
            a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
        </p>
        <p>
            H<sub>2</sub>o
        </p>
        <p>
            促销：原价<del>300</del>, 现价<ins>100</ins>
        </p>
        <img src="http://news.youth.cn/zt/tf/xfjwl/201912/W020191205382273263388.jpg" alt="宪法进网络" title="这是一张图片的提示信息" width="300px" height="100px">
        <a href="http://www.baidu.com">百度一下</a>
    </body>
</html>
