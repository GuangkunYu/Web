<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com">
        <input type="text" name="username" id="" autocomplete autofocus required pattern="\d+">

                用户名：<input type="text">
            </p>
            <p>
                密码：<input type="password" name="" id="">

        </fieldset>
        <select name="" id="">
            <optgroup label="水果">
                <option value="">苹果</option>
                <option value="">葡萄</option>
                <option value="">香蕉</option>
            </optgroup>
            <optgroup label="蔬菜">
                <option value="">白菜</option>

                <option value="">茄子</option>
            </optgroup>
        </select>
    </form>
