<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>头部分
        <hgroup>
            <h1>主标题</h1>
            <h2>副标题</h2>
        </hgroup>
        <nav>
            <ul>
                <li>首页</li>
                <li>论坛</li>
                <li>关于</li>
            </ul>
        </nav>
    </header>
    <main>主体内容
        <article>独立的内容
            <section>区域
                <ul>
                    <li>
                        <figure>
                            <img src="./images/天气-8.png" alt="">
                            <figcaption>天气</figcaption>
                        </figure>
                    </li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
            <section>区域
                <input type="text" list="elems">
                <datalist id="elems">
                    <option value="a"></option>
                    <option value="ab"></option>
                    <option value="abc"></option>
                    <option value="applu"></option>
                    <option value="abbr"></option>
                    <option value="arounf"></option>
                    <option value="adsd"></option>
                </datalist>
                <details>
                    <summary>HTML</summary>
                    <p>超文本标记语言</p>
                </details>
                <progress min="0" max="10" value="8"></progress>
                <meter min="0" max="100" value="85" low="20" high="60"></meter>
                <p>
                    今天是<time title="2.14">情人节</time>，街上人很多
                </p>
                <p>
                    今天是<mark>情人节</mark>，街上人很多
                </p>
            </section>
            <section>区域</section>
        </article>
        <aside>辅助信息的内容

        </aside>
    </main>
    <footer>页脚部分</footer>
</body>
</html>
