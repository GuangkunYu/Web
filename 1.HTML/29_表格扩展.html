<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            empty-cells: hide;
            border-collapse: collapse;
        }
        .line{
            border-top: 50px solid red;
            border-left: 150px solid blue;
            position: relative;
        }
        .line em{
            position: absolute;
            left: -50px;
            top: -40px;
        }
        .line span{
            position: absolute;
            left: -120px;
            top: -30px;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>天气预报</caption>
        <colgroup>
            <col span="2" style="background: red;">
            <col span="2" style="background: yellow;">
        </colgroup>
        <tHead>
            <tr align="left">
                <th colspan="2">
                    <div  class="line">
                        <em>详情</em>
                        <span>日期</span>
                    </div>
                </th>
                <th>天气情况</th>
                <th>出行情况</th>
            </tr>
        </tHead>
        <tBody>
            <tr valign="top">
                <td rowspan="2">2019年1月1日</td>
                <td>白天</td>
                <td><img src="./images/天气-晴.png" width="100px"></td>
                <td>天气晴朗，适合出行</td>
            </tr>
            <tr>
                <td>黑夜</td>
                <td><img src="./images/天气-8.png" width="100px"></td>
                <td>天气有雨，出门带伞</td>
            </tr>
            <tr>
                <td rowspan="2">2019年1月2日</td>
                <td>白天</td>
                <td><img src="./images/天气-8.png" width="100px"></td>
                <td></td>
            </tr>
            <tr>
                <td>黑夜</td>
                <td><img src="./images/天气-晴.png" width="100px"></td>
                <td>天气晴朗，适合出行</td>
            </tr>
        </tBody>
        <tFoot></tFoot>
    </table>
</body>
</html>
